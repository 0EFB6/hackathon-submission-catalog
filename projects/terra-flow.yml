name: TerraFlow
tagline: >-
  Terraflow is a DeFi AgriTech platform that tokenizes farmland and enables
  consumers to stake funds to support local farmers. Using blockchain, smart
  contracts, and NFTs, users can invest in fractional ownership, receive
  rewards, and help farmers access sustainable funding.
