name: Fund In Need (FIN)
tagline: >-
  FIN (Fund In Need) give a solution for enhancing creditworthiness in
  decentralized finance (DeFi) by tokenizing users' on-chain credit scores into
  ERC-1155 tokens. In one line, we allow people to borrow money, by
  collaterizing their social credit. 
